<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link href="/bower_components/iron-image/iron-image.html" rel="import">
<link rel="import" href="/bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<dom-module id="josh-header">
  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        height:2000px;
      }
      
      iron-image{
        width:240px;
        height:240px;
        border-radius: 50%;
      }
      .headerimgcont{
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      #header{
       
        
      }
      .notshrink{
        height:300px;
         background-color:#42A5F5; 
        display: flex;
        align-items: flex-end;
        justify-content: center;
        -webkit-transition: all 0.4s ease-in-out;
        -moz-transition: all 0.4s ease-in-out;
      }
      .shrink{
        height: 100px;
         background-color:#42A5F5; 
        display: flex;
        align-items: flex-end;
        justify-content: center;
        -webkit-transition: all 0.4s ease-in-out;
        -moz-transition: all 0.4s ease-in-out;
      }
      h1{
        margin:0;
        font:helvetica;
      }
      h4{
        margin:0;
      }
    </style>
      <x-scrollable scroll-target="document"></x-scrollable>
    
      <div id="header" class="notshrink">



        <div class="headerimgcont" >
          <iron-image sizing="cover" src="../../img/me.jpg"></iron-image>
          <h1>Josh Camacho</h1>
          <h4>Dev - Design - Dream</h4>
        </div>
        
      </div>
    
  </template>

  <script>
    Polymer({

      is: 'josh-header',

      properties: {
        xScrollTop: {
        type: Number,
        value: 0
        }
      },
      behaviors: [
      Polymer.IronScrollTargetBehavior
      ],
      _scrollHandler: function() {
        console.log(window.scrollY);

        if(this.xScrollTop == 0 ) {
          console.log("class was set");
          this.$.header.classList=("shrink");
          this.updateStyles();
        } 
        this.xScrollTop=window.scrollY;
        
      },
      ready: function() {
        
      }

    });
  </script>
</dom-module>
